<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>


<body>
  <main>
    <section class="card">
      <div class="img">
      </div>

      <div class="content">

        <h1 class="titulo__card">Get <span>insights</span> that help your business grow.</h1>
        <p class="descricao__card">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.
        </p>

        <div class="stats">
          <div class="stats__item">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="stats__item">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="stats__item">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>

      </div>
    </section>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>

</html>
